<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />

  <body>
    <h2 style="text-align: center">Lightbox</h2>

    <div class="row">
      <div class="column">
        <img
          src="dog pic.jpg"
          style="width: 100%"
          onclick="openModal();currentSlide(1)"
          class="hover-shadow cursor normalSize"
        />
      </div>
      <div class="column">
        <img
          src="dog5.avif"
          style="width: 100%"
          onclick="openModal();currentSlide(2)"
          class="hover-shadow cursor normalSize"
        />
      </div>
      <div class="column">
        <img
          src="dog6.avif"
          style="width: 100%"
          onclick="openModal();currentSlide(3)"
          class="hover-shadow cursor normalSize"
        />
      </div>
      <div class="column">
        <img
          src="dog4.avif"
          style="width: 100%"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow cursor normalSize"
        />
      </div>
    </div>

    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img class="image" src="dog pic.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img class="image" src="dog5.avif" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img class="image" src="dog6.avif" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img class="image" src="dog4.avif" style="width: 100%" />
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <div class="column">
          <img
            class="demo cursor normalSize"
            src="dog pic.jpg"
            style="width: 100%"
            onclick="currentSlide(1)"
            alt="Bull Dog"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor normalSize"
            src="dog5.avif"
            style="width: 100%"
            onclick="currentSlide(2)"
            alt="Terrior"
          />
        </div>
        <div class="column">
          <img
            class="demo curso normalSize"
            src="dog6.avif"
            style="width: 100%"
            onclick="currentSlide(3)"
            alt="PitBull"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor normalSize"
            src="dog4.avif"
            style="width: 100%"
            onclick="currentSlide(4)"
            alt="Beagle"
          />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
