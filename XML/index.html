<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="XML_example"></p>
    <script>
      var XML_Parser, XML_Document;

      // Creates a atext string
      var athlete =
        "<athlete>" +
        "<player>Lionel Messi</player>" +
        "<team>PSG</team>" +
        "<position>Forward</position>" +
        "<age>33</age>" +
        "</athlete>";

      // Creates an XML DOMParser
      XML_Parser = new DOMParser();

      // creates a new XML DOM object using the text string
      XML_Document = XML_Parser.parseFromString(athlete, "text/xml");

      document.getElementById("XML_example").innerHTML =
        XML_Document.getElementsByTagName(
          "position"
        )[0].childNodes[0].nodeValue;
    </script>
  </body>
</html>
